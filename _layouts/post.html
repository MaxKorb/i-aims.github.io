---
layout: default
---

<section class="section blog-post">

  <article>

    <h1>{{ page.title }}</h1>

    <div class="blog-post-meta">

      {% if page.author_photo %}
        <img src="{{ page.author_photo }}"
             alt="{{ page.author }}"
             class="blog-author-photo-large">
      {% endif %}

      <div>
        <p class="blog-author">
          {% if page.author_url %}
            <a href="{{ page.author_url }}">{{ page.author }}</a>
          {% else %}
            {{ page.author }}
          {% endif %}
        </p>

        {% if page.affiliation %}
          <p class="blog-affiliation">{{ page.affiliation }}</p>
        {% endif %}

        <p class="blog-date">
          {{ page.date | date: "%B %d, %Y" }}
        </p>
      </div>

    </div>

    <div class="blog-content">
      {{ content }}
    </div>

  </article>

</section>
